<div class="row row-cols-4">
  @for (product of products; track $index) {
  <div class="col">
    <div class="card mb-3">
      <img
        [src]="product.images[0]"
        class="card-img-top"
        [alt]="product.title"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">{{ product.creationAt }}</small>
        </p>
      </div>
    </div>
  </div>
  }
</div>
